<section class="new-tranning" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex="300px">
    <mat-card-title fxLayoutAlign="center center">
      Time To Start WorkUp</mat-card-title
    >
    <mat-card-content fxLayoutAlign="center center">
      <mat-form-field appearance="fill">
        <mat-select placeholder="Favourite Food">
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="touch-toes">Touch Toes</mat-option>
          <mat-option value="side-lunges">Side Lunges</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button type="submit" mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</section>
